<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickUp Time Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        border: 1px solid #e5e7eb;
      }
      .metric-card {
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        color: white;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .task-card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        padding: 1rem;
        border-left: 4px solid #3b82f6;
        transition: box-shadow 0.15s ease-in-out;
      }
      .task-card:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
          <div class="flex items-center">
            <i class="fas fa-clock text-blue-600 text-2xl mr-3"></i>
            <h1 class="text-3xl font-bold text-gray-900">
              ClickUp Time Tracker
            </h1>
          </div>
          <div class="flex items-center space-x-4">
            <button
              id="generateReport"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
            >
              <i class="fas fa-chart-bar mr-2"></i>Генерировать отчет
            </button>
            <button
              id="settingsBtn"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors"
            >
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Period Selector -->
      <div class="card mb-8">
        <div class="flex flex-wrap items-center gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Месяц</label
            >
            <select
              id="monthSelect"
              class="border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="1">Январь</option>
              <option value="2">Февраль</option>
              <option value="3">Март</option>
              <option value="4">Апрель</option>
              <option value="5">Май</option>
              <option value="6">Июнь</option>
              <option value="7">Июль</option>
              <option value="8">Август</option>
              <option value="9">Сентябрь</option>
              <option value="10">Октябрь</option>
              <option value="11">Ноябрь</option>
              <option value="12">Декабрь</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Год</label
            >
            <select
              id="yearSelect"
              class="border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Тип отчета</label
            >
            <select
              id="reportType"
              class="border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="tasks">По задачам</option>
              <option value="daily">По дням</option>
              <option value="both">Комбинированный</option>
            </select>
          </div>
          <div class="flex-1"></div>
          <button
            id="loadReport"
            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
          >
            <i class="fas fa-download mr-2"></i>Загрузить отчет
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="hidden text-center py-12">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"
        ></div>
        <p class="mt-4 text-gray-600">Загрузка данных...</p>
      </div>

      <!-- Error State -->
      <div
        id="errorState"
        class="hidden bg-red-50 border border-red-200 rounded-lg p-6 text-center"
      >
        <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-2"></i>
        <h3 class="text-lg font-medium text-red-800 mb-2">
          Ошибка загрузки данных
        </h3>
        <p class="text-red-600" id="errorMessage"></p>
      </div>

      <!-- Dashboard Content -->
      <div id="dashboardContent" class="hidden">
        <!-- Metrics Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <div class="metric-card">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-blue-100 text-sm font-medium">Общее время</p>
                <p class="text-3xl font-bold" id="totalTime">0ч 0м</p>
              </div>
              <i class="fas fa-clock text-4xl text-blue-200"></i>
            </div>
          </div>

          <div
            class="metric-card bg-gradient-to-r from-green-500 to-emerald-600"
          >
            <div class="flex items-center justify-between">
              <div>
                <p class="text-green-100 text-sm font-medium">Заработано</p>
                <p class="text-3xl font-bold" id="totalEarnings">$0</p>
              </div>
              <i class="fas fa-dollar-sign text-4xl text-green-200"></i>
            </div>
          </div>

          <div class="metric-card bg-gradient-to-r from-purple-500 to-pink-600">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-purple-100 text-sm font-medium">Задач</p>
                <p class="text-3xl font-bold" id="totalTasks">0</p>
              </div>
              <i class="fas fa-tasks text-4xl text-purple-200"></i>
            </div>
          </div>

          <div class="metric-card bg-gradient-to-r from-orange-500 to-red-600">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-orange-100 text-sm font-medium">Рабочих дней</p>
                <p class="text-3xl font-bold" id="workingDays">0</p>
              </div>
              <i class="fas fa-calendar text-4xl text-orange-200"></i>
            </div>
          </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
          <!-- Time by Tasks Chart -->
          <div class="card">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">
              <i class="fas fa-chart-pie mr-2 text-blue-600"></i>
              Время по задачам
            </h3>
            <canvas id="tasksChart" height="300"></canvas>
          </div>

          <!-- Daily Time Chart -->
          <div class="card">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">
              <i class="fas fa-chart-line mr-2 text-green-600"></i>
              Время по дням
            </h3>
            <canvas id="dailyChart" height="300"></canvas>
          </div>
        </div>

        <!-- Hourly Rate Chart -->
        <div class="card mb-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">
            <i class="fas fa-chart-bar mr-2 text-purple-600"></i>
            Заработок по дням
          </h3>
          <canvas id="earningsChart" height="200"></canvas>
        </div>

        <!-- Tasks Table -->
        <div class="card">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">
            <i class="fas fa-list mr-2 text-blue-600"></i>
            Детализация по задачам
          </h3>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Задача
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Статус
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Время
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Стоимость
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Записей
                  </th>
                </tr>
              </thead>
              <tbody
                id="tasksTableBody"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Tasks will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div
      id="settingsModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-medium text-gray-900">Настройки</h3>
            <button
              id="closeSettings"
              class="text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Почасовая ставка</label
              >
              <input
                type="number"
                id="hourlyRate"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                value="25"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Валюта</label
              >
              <select
                id="currency"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
              </select>
            </div>
            <div class="flex justify-end space-x-3 pt-4">
              <button
                id="cancelSettings"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
              >
                Отмена
              </button>
              <button
                id="saveSettings"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
              >
                Сохранить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
